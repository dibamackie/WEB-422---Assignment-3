<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie App</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Custom Styles -->
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Welcome to the Movie App</h1>

        <!-- Search Form -->
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="title" class="form-control" placeholder="Search for a movie by title">
                <button class="btn btn-primary" type="submit">Search</button>
                <button type="button" id="clearForm" class="btn btn-secondary">Clear</button>
            </div>
        </form>

        <!-- Movie Table -->
        <table class="table table-bordered" id="moviesTable">
            <thead class="table-light">
                <tr>
                    <th>Year</th>
                    <th>Title</th>
                    <th>Plot</th>
                    <th>Rated</th>
                    <th>Runtime</th>
                </tr>
            </thead>
            <tbody>
                <!-- Movie data will be dynamically loaded here by main.js -->
            </tbody>
        </table>

        <!-- Pagination Control -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" id="previous-page" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#" id="current-page"></a></li>
                <li class="page-item">
                    <a class="page-link" href="#" id="next-page" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Modal Window for Movie Details -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Content will be added dynamically by main.js -->
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Custom JavaScript -->
    <script src="/main.js"></script>
    <!-- Link to Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
